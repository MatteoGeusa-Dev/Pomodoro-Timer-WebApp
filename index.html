<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="maincontainer">
        <h1>Pomodoro Timer</h1>
    </div>
    <div class="container">
        <p>Imposta il tuo timer:</p>
        <div class="time">
            <h1 class="csstimer" oninput="testoModificato()" contenteditable="true" onkeypress="checkLengthMinutes(event)" id="minutes">25</h1>
            <h1 class="separator">:</h1>
            <h1 class="csstimer" oninput="testoModificato()" contenteditable="true" onkeypress="checkLengthSeconds(event)" id="seconds">00</h1>
        </div>
        <button onclick="startTimer()" id="btnstarttimer" class="btnstart">Inizia</button>
        <button onclick="pauseTimer()" disabled id="btnpausetimer" class="btnstart">Pausa</button>
        <button onclick="stopTimer()" id="btnstoptimer" class="btnstart">Resetta</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Tempo scaduto!</h2>
                <p>Il timer Ã¨ arrivato a zero.</p>
                <button onclick="closePopup()">Chiudi</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
