    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer WebApp</title>
        <link rel="icon" type="image/x-icon" href="assets/icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <audio id="audio">
            <source src="assets/Notification.mp3" type="audio/mpeg">
        </audio>
        <div class="maincontainer">
            <h1>Pomodoro Timer</h1>
        </div>
        <div class="gridcontent">
            <div class="containersettings">
                <p>Le tue impostazioni:</p>
                <hr>
                *** working progress ***
            </div>
            <div class="container">
                <p>Imposta il tuo timer, cliccando sui numeri:</p>
                <hr>
                <div class="time">
                    <h1 class="csstimer" oninput="testoModificato()" contenteditable="true" onkeypress="checkLengthMinutes(event)" id="minutes">25</h1>
                    <h1 class="separator">:</h1>
                    <h1 class="csstimer" oninput="testoModificato()" contenteditable="true" onkeypress="checkLengthSeconds(event)" id="seconds">00</h1>
                </div>
                <div class="buttonn">
                    <button onclick="startTimer()" id="btnstarttimer" class="button-4">Inizia</button>
                    <button onclick="pauseTimer()" disabled id="btnpausetimer" class="button-4">Pausa</button>
                    <button onclick="stopTimer()" id="btnstoptimer" class="button-4">Resetta</button>
                </div>
                
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Tempo scaduto!</h2>
                <p>Il timer Ã¨ arrivato a zero,Inizia la pausa.</p>
                <button onclick="closePopup()">Chiudi</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
